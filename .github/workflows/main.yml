name: main
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: make setup
        run: make setup
      - name: make lint
        run: make lint
      - name: make tests
        run: make test
